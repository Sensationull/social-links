<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <main class="main">
    <section class="cardContainer">
      <div class="userInfo">
        <img class="avatar" src="assets/images/avatar-jessica.jpeg" alt="avatar-jessica"/>
          <div class="personalInfo">
            <div class="username">Andrew Johnson</div>
            <div class="location inter-m-bold">Oakland, California</div>
          </div>
        <div class="description">"Frontend Engineer and avid reader."</div>
      </div>
      <div class="chipContainer">
        <div class="chip inter-m-bold">GitHub</div>
        <div class="chip inter-m-bold">Frontend Mentor</div>
        <div class="chip inter-m-bold">LinkedIn</div>
        <div class="chip inter-m-bold">Twitter</div>
        <div class="chip inter-m-bold">Instagram</div>
      </div>
    </section>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </div>
  </main>
</body>
</html>
